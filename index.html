<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>纯手机端-滑屏带动画的个人简历</title>
 <!--重置样式表-->
<link href="css/reset.min.css" rel="stylesheet" type="text/css">
<!-- swiper插件提供的样式表 -->
<link href="css/swiper.min.css" rel="stylesheet" type="text/css">
<!-- animate动画库提供的样式表 -->
<link href="css/animate.css" rel="stylesheet" type="text/css">
<!-- 自定义的样式表 -->
<link href="css/style.css" rel="stylesheet" type="text/css">
</head>
<body>
<section class="main">
<div class="swiper-container">
 <!-- 音乐 -->
  <div class="music" id="musicMenu">
       <audio src="audio/晴诚 - 所念皆星河.mp3" preload="none" loop id="musicAudio"></audio>
  </div>
  <div class="swiper-wrapper">
      <!-- 第一页 -->
       <div class="swiper-slide page1">
         <div class="text">
           <div class="text02"></div>
           <div class="text03"></div>
         </div>
       </div>
      <!-- 第二页 -->
     <div class="swiper-slide page2">
        <div class="text1">
           <h2>【基本信息】</h2>
           <div class="text05"></div>
          <div class="text06"></div>
          <div class="text07"></div>
        </div>
</div>
     <!-- 第三页 -->
     <div class="swiper-slide page3">
         <div class="text2">
          <div class="text08"></div>
          <div class="text09"></div>
          <div class="text10"></div>
          <div class="text11"></div>
        </div>
</div>
     <!-- 第四页 -->
     <div class="swiper-slide page4">
         <div class="text3 ">
         <div class="text12"></div>
          <h2>【期待与您的见面！】</h2>
      </div>
    </div>
  </div>
</div>
  <div class="arrow"></div>
</section>
<script src="js/swiper.min.js"></script>
<script src="js/index.js"></script>
</body>
</html>
